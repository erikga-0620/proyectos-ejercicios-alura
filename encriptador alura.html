		<div id="conten" class="contenedor">

			<script>
                function encriptar(){
	var frase=document.getElementById("textoUsuario").value.toLowerCase();

	var texencrip=frase.replace(/e/img, "enter");
	var texencrip=texencrip.replace(/i/img, "imes");
	var texencrip=texencrip.replace(/a/img, "ai");
	var texencrip=texencrip.replace(/o/img, "ober");
	var texencrip=texencrip.replace(/u/img, "ufat");
	
	document.getElementById("textodecodificado").innerHTML =texencrip;
    document.getElementById("botoncopiado").style.display="show";
	document.getElementById("botoncopiado").style.display="inherit";
	
	

}
				function desifrar(){
	var frase=document.getElementById("textoUsuario").value.toLowerCase();

	var tex=frase.replace(/enter/img, "e");
	var tex=tex.replace(/imes/img, "i");
	var tex=tex.replace(/ai/img, "a");
	var tex=tex.replace(/ober/img, "o");
	var tex=tex.replace(/ufat/img, "u");
	document.getElementById("textodecodificado").innerHTML =tex;


}
		function copiado(){
			var bak=document.querySelector("#textodecodificado");
			bak.select();
			document.execCommand("copy");
		}
		
	
					var btn=document.querySelector("#botondeencriptado");
					btn.onclick=encriptar;
						var btn1=document.querySelector("#botondecodificar");
						btn1.onclick=desifrar;
							var btn2=document.querySelector("#botoncopiado");
							btn2.onclick=copiado;
		

            </script>
